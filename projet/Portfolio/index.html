<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sass/bootstrap.min.css">
    <link rel="stylesheet" href="sass/fontawesome.min.css">
</head>
<body>
    <!-- header-start -->
    <header class="container-fluid header">
        <div class="container">
            <a href="" class="logo">Issam Boumarounane</a>
            <nav class="menu">
                <a href="">Home</a>
                <a href="">Work</a>
                <a href="">Skills</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </nav>
        </div>
    </header>
    <!-- header-end -->

    <!-- Banner-start -->
    <section class="container-fluid banner">
        <div class="img-parallax">
            <img src="" alt="BaniÃ¨re du site">
        </div>
        <div class="inner-banner">
            <h1>Welcome</h1>
        </div>
    </section>
    <!-- Banner-end -->
    
    <!-- Work-start -->
    <section class="container-fluid work">
        <div class="conatiner">
            <article class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
                <h2>Restaurant Boodstrap</h2>
                <div class="">
                    <img src="" alt="">
                </div>
                <p>HTML/CSS/SASS/Boodstrap</p>
            </article>
            <article class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
                <h2>Cookies clicker</h2>
                <div class="">
                    <img src="" alt="">
                </div>
                <p>Javascript</p>
            </article>
            <article class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
                <h2>Todolist</h2>
                <div class="">
                    <img src="" alt="">
                </div>
                <p>PHP</p>
            </article>
        </div>
    </section>
    <!-- Work-end -->

    <!-- Skills-start -->
    <section class="container-fluid skills">
        
    </section>
    <!-- Skills-end -->

    <!-- About-start -->
    <section class="container-fluid about">
        <div class="container">
            <div class="row">
                <article class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
                </article>
            </div>
        </div>
    </section>
    <!-- About-end -->

    <!-- Contact-start -->
    <section class="container-fluid contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="well well-sm">
                        <form class="form-horizontal" action="" method="post">
                            <fieldset>
                                <legend class="text-center">Contact us</legend>
                        
                                <!-- Name input-->
                                <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                                </div>
                                </div>
                        
                                <!-- Email input-->
                                <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Your E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                                </div>
                                </div>
                        
                                <!-- Message body -->
                                <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Your message</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                                </div>
                                </div>
                        
                                <!-- Form actions -->
                                <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact-end -->

    <!-- Footer-start-->
    <footer class="container-fluid footer">

    </footer>
    <!-- Footer-end-->
    
</body>
</html>
